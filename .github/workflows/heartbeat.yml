name: Heartbeat - Keep App Active

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping heartbeat endpoint
        run: |
          curl -X GET https://try-uk6q.onrender.com/heartbeat/ \
            -H "User-Agent: GitHub-Actions-Heartbeat" \
            -w "\nStatus: %{http_code}\n" \
            -v
      
      - name: Log heartbeat status
        if: always()
        run: echo "Heartbeat ping completed at $(date)"
