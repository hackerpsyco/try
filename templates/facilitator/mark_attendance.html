{% extends "Facilitator/shared/base.html" %}

{% block content %}
<h5>Mark Attendance</h5>

<form method="post">
{% csrf_token %}

<table class="table">
  <thead>
    <tr>
      <th>Student</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for e in enrollments %}
    <tr>
      <td>{{ e.student.name }}</td>
      <td>
        <select name="{{ e.id }}" class="form-select">
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<button class="btn btn-success">Save Attendance</button>
</form>

{% endblock %}
