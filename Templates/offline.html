<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CLAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 500px;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .offline-tips {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            text-align: left;
        }
        
        .offline-tips h3 {
            color: #1f2937;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        
        .offline-tips ul {
            list-style: none;
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.8;
        }
        
        .offline-tips li {
            margin-bottom: 0.5rem;
        }
        
        .offline-tips li:before {
            content: "âœ“ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>
        
        <div class="offline-actions">
            <button class="btn-primary" onclick="location.reload()">Try Again</button>
            <button class="btn-secondary" onclick="goHome()">Go to Home</button>
        </div>
        
        <div class="offline-tips">
            <h3>What you can do:</h3>
            <ul>
                <li>Check your internet connection</li>
                <li>Try refreshing the page</li>
                <li>View cached content if available</li>
                <li>Wait for connection to restore</li>
            </ul>
        </div>
    </div>
    
    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        // Listen for connection restoration
        window.addEventListener('online', function() {
            console.log('[Offline] Connection restored');
            location.reload();
        });
    </script>
</body>
</html>
