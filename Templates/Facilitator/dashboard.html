<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 22px;
            text-align: center;
            display: flex; /* Added for alignment */
            justify-content: space-between; /* Added for alignment */
            align-items: center; /* Added for alignment */
        }
        .header .logout-btn { /* Added style for logout button */
            background: #f44336;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .header .logout-btn:hover { /* Added style for logout button */
            background: #da190b;
        }
        .container {
            margin: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .btn {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <span>Welcome, {{ request.user.name }} ({{ request.user.role }})</span>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
</div>

<div class="container">
      <p>here Facilitator</p>
  
</div>

</body>
</html>
