{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLAS â€” Login</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'images/wes-logo.jpg' %}">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

        <div class="flex justify-center mb-6">
            <img 
                src="{% static 'images/wes-logo.jpg' %}" 
                alt="CLAS Logo"
                class="h-16 w-auto"
            />
        </div>

        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            CLAS Login
        </h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="text-sm font-semibold text-gray-700">Email</label>
                <input 
                    type="email"
                    name="email"
                    required
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                    placeholder="Enter email"
                />
            </div>

            <div>
                <label class="text-sm font-semibold text-gray-700">Password</label>
                <input 
                    type="password"
                    name="password"
                    required
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                    placeholder="Enter password"
                />
            </div>

            <button 
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Sign In
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                Secure platform of <span class="font-semibold">CLAS</span>
            </p>
        </form>

    </div>

</body>
</html>
