{% load static %}
<!-- DEBUG: Facilitator Base Template Loaded -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Facilitator Dashboard{% endblock %}</title>
  

<link rel="icon" type="image/jpg" href="{% static 'images/wes-logo' %}">
    <!-- Bootstrap 5 -->
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}"/>
    
    <!-- Extra CSS Block for page-specific styles -->
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Sidebar overlay for mobile -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>

<div class="wrapper">
    {% include 'facilitator/shared/sidebar.html' %}
    
    <main class="main-content">
        {% include 'facilitator/shared/topbar.html' %}

        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar Toggle Script -->
<script>
  const toggleBtn = document.getElementById("sidebarToggle");
  const sidebar = document.querySelector(".sidebar");
  const overlay = document.getElementById("sidebarOverlay");

  // Only add toggle functionality if button exists
  if(toggleBtn) {
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    });
  }

  if(overlay) {
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("show");
    });
  }
</script>

</body>
</html>
