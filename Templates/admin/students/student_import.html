{% extends 'admin/shared/base.html' %}

{% block title %}Import Students{% endblock %}

{% block content %}

<h4 class="text-xl font-bold text-gray-900 mb-4">
  {{ school.name }}
  <span class="text-gray-400 font-normal">/ Import Students</span>
</h4>

<div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 max-w-lg">

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- File Input -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Upload CSV / Excel
      </label>

      <input type="file"
             name="file"
             required
             accept=".csv,.xlsx,.xls"
             class="block w-full border border-gray-300 rounded-lg bg-gray-50 p-2.5
                    focus:outline-none focus:ring-2 focus:ring-blue-500">

      <p class="text-xs text-gray-500 mt-1">
        Accepted: .csv, .xlsx, .xls
      </p>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 mt-4">
      <button
        class="px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700">
        â¬† Import
      </button>

      <a href="{% url 'students_list' school.id %}"
         class="px-5 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </a>
    </div>

  </form>

</div>

{% endblock %}
