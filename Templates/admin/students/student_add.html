{% extends 'admin/shared/base.html' %}
{% load static %}

{% block title %}Add Student ¬∑ {{ school.name }}{% endblock %}

{% block content %}

<!-- Header -->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
  <h4 class="text-xl font-bold text-gray-900">
    {{ school.name }}
    <span class="text-gray-400 font-normal">/ Add Student</span>
  </h4>

  <a href="{% url 'students_list' school.id %}"
     class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg text-sm hover:bg-gray-50">
    ‚Üê Back
  </a>
</div>

<!-- Form Card -->
<div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">

  <form method="post">
    {% csrf_token %}

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

      <!-- Enrollment Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Enrollment Number
        </label>

        <input type="text"
               name="enrollment_number"
               placeholder="STU-001"
               required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>

        <input type="text"
               name="full_name"
               placeholder="Student Name"
               required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Gender
        </label>

        <select name="gender"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                       focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>

      <!-- Class & Section -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Class & Section
        </label>

        <select name="class_section"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                       focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Class</option>

          {% for cs in class_sections %}
            <option value="{{ cs.id }}">
              Class {{ cs.class_level }} {{ cs.section }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Start Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Enrollment Date
        </label>

        <input type="date"
               name="start_date"
               required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

    </div>

    <!-- Actions -->
    <div class="mt-6 flex justify-end gap-3">
      <a href="{% url 'students_list' school.id %}"
         class="px-5 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </a>

      <button type="submit"
              class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        üíæ Save Student
      </button>
    </div>

  </form>

</div>

{% endblock %}
