{% extends 'admin/shared/base.html' %}
{% load static %}

{% block title %}
Add Student Â· {{ school.name }}
{% endblock %}

{% block content %}
<div class="container-fluid container-p-y">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">
            {{ school.name }} <span class="text-muted">/ Add Student</span>
        </h4>

        <a href="{% url 'students_list' school.id %}" class="btn btn-outline-secondary btn-sm">
            <i class="bx bx-arrow-back"></i> Back
        </a>
    </div>

    <!-- FORM CARD -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row g-3">

                    <!-- Enrollment Number -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Enrollment Number</label>
                        <input type="text" name="enrollment_number" class="form-control"
                               placeholder="STU-001" required>
                    </div>

                    <!-- Student Name -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" name="full_name" class="form-control"
                               placeholder="Student Name" required>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="">Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>

                    <!-- Class -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Class & Section</label>
                        <select name="class_section" class="form-select" required>
                            <option value="">Select Class</option>
                            {% for cs in class_sections %}
                            <option value="{{ cs.id }}">
                                Class {{ cs.class_level }} {{ cs.section }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Start Date -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Enrollment Date</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>

                </div>

                <!-- ACTIONS -->
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <a href="{% url 'students_list' school.id %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bx bx-save"></i> Save Student
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
