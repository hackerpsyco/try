{% extends 'admin/shared/base.html' %}

{% block content %}
<div class="container-fluid container-p-y">

<h4>{{ school.name }} / Edit Student</h4>

<form method="post">
{% csrf_token %}

<input name="enrollment_number"
       value="{{ student.enrollment_number }}"
       class="form-control mb-2">

<input name="full_name"
       value="{{ student.full_name }}"
       class="form-control mb-2">

<select name="gender" class="form-select mb-2">
    <option value="M" {% if student.gender == "M" %}selected{% endif %}>Male</option>
    <option value="F" {% if student.gender == "F" %}selected{% endif %}>Female</option>
</select>

<select name="class_section" class="form-select mb-2">
{% for cs in class_sections %}
<option value="{{ cs.id }}"
{% if cs.id == enrollment.class_section.id %}selected{% endif %}>
{{ cs.class_level }} {{ cs.section }}
</option>
{% endfor %}
</select>

<input type="date" name="start_date"
       value="{{ enrollment.start_date|date:'Y-m-d' }}"
       class="form-control mb-3">

<button class="btn btn-primary">Update</button>
</form>

</div>
{% endblock %}
