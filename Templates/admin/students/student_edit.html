{% extends 'admin/shared/base.html' %}

{% block content %}

<h4 class="text-xl font-bold text-gray-900 mb-4">
  {{ school.name }}
  <span class="text-gray-400 font-normal">/ Edit Student</span>
</h4>

<div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 max-w-xl">

  <form method="post">
    {% csrf_token %}

    <!-- Enrollment Number -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Enrollment Number
      </label>

      <input name="enrollment_number"
             value="{{ student.enrollment_number }}"
             class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Full Name -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Full Name
      </label>

      <input name="full_name"
             value="{{ student.full_name }}"
             class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Gender -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Gender
      </label>

      <select name="gender"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="M" {% if student.gender == "M" %}selected{% endif %}>Male</option>
        <option value="F" {% if student.gender == "F" %}selected{% endif %}>Female</option>
      </select>
    </div>

    <!-- Class Section -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Class Section
      </label>

      <select name="class_section"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% for cs in class_sections %}
          <option value="{{ cs.id }}"
            {% if cs.id == enrollment.class_section.id %}selected{% endif %}>
            {{ cs.class_level }} {{ cs.section }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Start Date -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Enrollment Start Date
      </label>

      <input type="date"
             name="start_date"
             value="{{ enrollment.start_date|date:'Y-m-d' }}"
             class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Submit -->
    <button class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Update
    </button>

  </form>

</div>

{% endblock %}
