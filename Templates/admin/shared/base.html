
{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Tailwind CSS ONLY -->
    {% tailwind_css %}
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
      
    <link rel="icon" type="image/jpg" href="{% static 'images/wes-logo.jpg' %}">
</head>
<body class="antialiased font-['Lexend'] bg-gray-50">

<!-- Sidebar overlay for mobile -->
<div id="sidebarOverlay" class="fixed inset-0 bg-transparent z-[998] hidden opacity-0 transition-opacity duration-300"></div>


<div class="flex min-h-screen">
    {% include 'admin/shared/sidebar.html' %}
    
    <main class="flex-1 flex flex-col min-w-0">
        {% include 'admin/shared/topbar.html' %}

        <div class="flex-1 p-6 sm:p-8 lg:p-10">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>

<!-- Sidebar Toggle Script -->
<script>
  const toggleBtn = document.getElementById("sidebarToggle");
  const sidebar = document.querySelector(".sidebar");
  const overlay = document.getElementById("sidebarOverlay");

  if(toggleBtn) {
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
      overlay.classList.toggle("hidden");
      overlay.classList.toggle("opacity-100");
    });
  }

  if(overlay) {
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.add("hidden");
      overlay.classList.remove("opacity-100");
    });
  }
</script>

<style>
  /* Sidebar mobile behavior */
  @media (max-width: 768px) {
    .sidebar {
      transform: translateX(-100%);
    }
    .sidebar.show {
      transform: translateX(0);
    }
  }
  
  @media (min-width: 769px) {
    .sidebar {
      transform: none !important;
    }
  }
</style>

</body>
</html>
