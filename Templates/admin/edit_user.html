<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #ccc;
            margin-right: 10px;
        }

        .back-button:hover {
            background-color: #999;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit User: {{ user.full_name }}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="button" class="back-button" onclick="window.location.href='{% url 'admin_dashboard' %}'">
                    Back
                </button>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
