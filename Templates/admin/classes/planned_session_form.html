{% extends "admin/shared/base.html" %}

{% block content %}

<div class="py-6">

  <!-- Page title -->
  <h5 class="text-lg font-semibold text-gray-900 mb-4">
    {% if is_edit %}Edit{% else %}Add{% endif %} Planned Session â€”
    {{ class_section.class_level }} {{ class_section.section }}
  </h5>

  <!-- Form card -->
  <form method="post"
        class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 max-w-xl">
    {% csrf_token %}

    <!-- Topic -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Topic
      </label>

      <input type="text"
             name="topic"
             value="{{ planned_session.topic|default:'' }}"
             required
             class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- YouTube -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        YouTube URL
      </label>

      <input type="url"
             name="youtube_url"
             value="{{ planned_session.youtube_url|default:'' }}"
             required
             class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Description
      </label>

      <textarea name="description"
                rows="4"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                       focus:outline-none focus:ring-2 focus:ring-blue-500">{{ planned_session.description|default:'' }}</textarea>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 mt-4">
      <button class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        {% if is_edit %}Update{% else %}Save{% endif %}
      </button>

      <a href="{% url 'admin_class_sessions' class_section.id %}"
         class="px-5 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </a>
    </div>

  </form>

</div>

{% endblock %}
