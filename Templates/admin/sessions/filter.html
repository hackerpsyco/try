{% extends "admin/shared/base.html" %}

{% block content %}

<h4 class="text-xl font-bold text-gray-900 mb-4">
  Sessions â€” Select School & Class
</h4>

<form method="get" class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 max-w-lg">

  <!-- School -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">
      School
    </label>

    <select name="school"
            onchange="this.form.submit()"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">-- Select school --</option>

      {% for s in schools %}
        <option value="{{ s.id }}"
          {% if request.GET.school == s.id|stringformat:'s' %}selected{% endif %}>
          {{ s.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <!-- Class -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">
      Class Section
    </label>

    <select name="class"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">-- Select class --</option>

      {% for c in classes %}
        <option value="{{ c.id }}">
          {{ c.class_level }} - {{ c.section }}
        </option>
      {% endfor %}
    </select>
  </div>

  <!-- Submit -->
  <button
      class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
    Go to Sessions
  </button>

</form>

{% endblock %}
