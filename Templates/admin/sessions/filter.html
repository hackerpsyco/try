{% extends "admin/shared/base.html" %}

{% block content %}
<h4 class="fw-bold mb-3">Sessions â€” Select School & Class</h4>

<form method="get">

    <div class="mb-3">
        <label class="form-label">School</label>
        <select name="school" class="form-select" onchange="this.form.submit()">
            <option value="">-- Select school --</option>
            {% for s in schools %}
                <option value="{{ s.id }}" {% if request.GET.school == s.id|stringformat:'s' %}selected{% endif %}>
                    {{ s.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Class Section</label>
        <select name="class" class="form-select">
            <option value="">-- Select class --</option>
            {% for c in classes %}
                <option value="{{ c.id }}">
                    {{ c.class_level }} - {{ c.section }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button class="btn btn-primary">Go to Sessions</button>
</form>
{% endblock %}
