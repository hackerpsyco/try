# Nginx Configuration for CLAS PWA
# Copy this to /etc/nginx/sites-available/default or your site config

server {
    listen 80;
    listen [::]:80;
    server_name clas.wazireducationsociety.org;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name clas.wazireducationsociety.org;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/clas.wazireducationsociety.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clas.wazireducationsociety.org/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;

    # ===== STATIC FILES LOCATION =====
    # This is the critical part - serve static files directly from disk
    location /static/ {
        alias /home/ubuntu/try/static/;
        
        # Cache static files for 30 days
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Disable access logging for static files
        access_log off;
        
        # Allow all file types
        types {
            application/javascript js;
            text/css css;
            image/png png;
            image/jpeg jpg;
            image/gif gif;
            image/svg+xml svg;
            application/font-woff woff;
            application/font-woff2 woff2;
            application/vnd.ms-fontobject eot;
            font/ttf ttf;
            font/opentype otf;
        }
    }

    # ===== MANIFEST ENDPOINT =====
    # Serve manifest.json through Django
    location /manifest.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache manifest
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ===== OFFLINE PAGE =====
    location /offline/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== DJANGO APPLICATION =====
    # All other requests go to Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===== SECURITY HEADERS =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # ===== PWA HEADERS =====
    add_header Service-Worker-Allowed "/" always;
}
